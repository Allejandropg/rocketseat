<body>
    <script>
       function retornSexo(sexo){
           //M,F
           //Masculino, Feminino
           /* if(sexo === 'M'){
                return 'Masculino';
           }else if(sexo==='F'){
               return 'Feminino';
           }else{
               return 'Outro';
           } */

           switch (sexo) {
               case "M":
                    return 'Masculino';
                   break;
                case "F":
                    return 'Feminino';
                   break;
               default:
                    return 'Outro';
                   break;
           }
       }
       var resultado = retornSexo('F');
       console.log(resultado);
    </script>
