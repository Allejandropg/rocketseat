<body>
    <script>
        function temHabilidade(skills) {
            for (let i = 0; i < skills.length; i++){
                if(skills[i]==='Javascript'){
                    return true;
                }
            }
            return false;
        }

        console.log(temHabilidade(skills));
    </script>
